<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script type="text/javascript" charset="utf-8" src="lib/swagger.js"></script>
    <script type="text/javascript">
      // variables
      var api,
          account,
          sessionKey,
	        apiKey;

      function getParameterByName(name)
      { 
	      name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	      var regexS = "[\\?&]" + name + "=([^&#]*)";
	      var regex = new RegExp(regexS);
	      var results = regex.exec(window.location.search);
	      if(results == null)
	        return "";
	      else
	        return decodeURIComponent(results[1].replace(/\+/g, " "));
      }
          
      function setAccessToken( token )
      {
	      console.log( 'setAccessToken: ', token );
	      sessionKey = token;
	      getSession(token);
      }
     
      function getApi()
      {
	      var inv = new SwaggerApi(
	      {   apiKey: 'oddz-hexagame-preview-com',
	          verbose: true,
	          async: false, 
	          success: function()
	          {
		      console.log( 'getApi: ', api );
		      getTicketAndAccessToken.call();
	          },
	          error: function()
	          {   
		      console.log( 'balances onFault: ', api );
	          }
	      } );
	      return inv;
      }

      // privates
      function getSession(token)
      { 
	      api.Oddz.session( { accessToken: sessionKey, apiKey: "oddz-hexagame-preview-com-dist" },
	      function( result )
	      {  
		      console.log( 'getSession success: ', result );
		      account = result.account;
		      sessionKey = result.sessionKey;
		      setCookie("sessionKey",sessionKey,1);
		      setCookie("accessToken",token,1);
		      setCookie("apiKey","oddz-hexagame-preview-com-sandbox",1);
		      window.location.href="https://preview.oddz.com/sandbox";
	      },
	      function( error )
	      {  
      	  console.log( 'getSession error: ', error );
	      });
      }

      function getTicketAndAccessToken(){
	      var tix = getParameterByName( 'ticket' );
	      console.log( 'redirect: ', tix );
	      setAccessToken( tix );
      }

      function setCookie(c_name,value,exdays)
      {
	      var exdate=new Date();
	      //exdate.setDate(exdate.getDate() + exdays);
        exdays = 5 (hours) * 60 (minutes) * 60 (seconds);
        exdate.setTime(exdate.getTime() + exdays);
	      var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
	      document.cookie=c_name + "=" + c_value;
      }

      api = getApi(getTicketAndAccessToken);
    </script>
  </head>
  <body>	
  </body>
</html>
